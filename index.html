<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <!-- each container div containes a div for the time slot, the text area, and the save button -->
        <div class="col-1 hour p-3">9 AM</div>
        <!-- text areas also have their own id's so they can be referenced in the js file -->
        <textarea id= 'ta9' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="9"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">10 AM</div>
        <textarea id= 'ta10' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="10"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">11 AM</div>
        <textarea id= 'ta11' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="11"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">12 PM</div>
        <textarea id= 'ta12' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="12"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">1 PM</div>
        <textarea id='ta1' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="1"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">2 PM</div>
        <textarea id='ta2' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="2"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">3 PM</div>
        <textarea id='ta3' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="3"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">4 PM</div>
        <textarea id='ta4' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="4"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-1 hour p-3">5 PM</div>
        <textarea id='ta5' class="col-10 description"></textarea>
        <button class="col-1 saveBtn" name="5"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
